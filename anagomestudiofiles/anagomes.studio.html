<script>

const horaSelect = document.getElementById("hora");
const dataInput = document.getElementById("data");

const horarioInicio = 7;
const horarioFim = 20;

function gerarHorarios() {
    horaSelect.innerHTML = '<option value="">Escolha o Hor√°rio</option>';

    let dataSelecionada = dataInput.value;
    if(!dataSelecionada) return;

    let agendamentos = JSON.parse(localStorage.getItem("agendamentos")) || [];

    for(let h = horarioInicio; h < horarioFim; h++) {
        let horaFormatada = (h < 10 ? "0" + h : h) + ":00";
        let ocupado = agendamentos.some(a => a.data === dataSelecionada && a.hora === horaFormatada);

        let option = document.createElement("option");
        option.value = horaFormatada;
        option.textContent = ocupado ? horaFormatada + " (Indispon√≠vel)" : horaFormatada;
        option.disabled = ocupado;

        horaSelect.appendChild(option);
    }
}

dataInput.addEventListener("change", gerarHorarios);

document.getElementById("appointmentForm").addEventListener("submit", function(e){
e.preventDefault();

let nome = document.getElementById("nome").value;
let telefone = document.getElementById("telefone").value;
let servico = document.getElementById("servico").value;
let data = document.getElementById("data").value;
let hora = document.getElementById("hora").value;

let hoje = new Date().toISOString().split("T")[0];
if(data < hoje){
    alert("N√£o √© poss√≠vel agendar datas passadas.");
    return;
}

let agendamentos = JSON.parse(localStorage.getItem("agendamentos")) || [];

agendamentos.push({data, hora});
localStorage.setItem("agendamentos", JSON.stringify(agendamentos));

let mensagem = `Ol√°! Novo agendamento:
Nome: ${nome}
Telefone: ${telefone}
Servi√ßo: ${servico}
Data: ${data}
Hora: ${hora}`;

let numero = "5532998540652";
let url = `https://wa.me/${numero}?text=${encodeURIComponent(mensagem)}`;

window.open(url, "_blank");

alert("Agendamento confirmado com sucesso!");

this.reset();
horaSelect.innerHTML = '<option value="">Escolha o Hor√°rio</option>';
});

</script>
